{% extends 'base.html' %}
{% block content %}

<table>
    <thead>
        <tr>
            <td>Name</td>
            <td>Update</td>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{user.name}}</td>
                <td>
                    <button onClick="Edit()">Edit</button>
                    <button onClick="Delete()">Delete</button>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
